{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
<!--  serve para funções de python -->
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    {% for evento in eventos %}
    <!--  serve para imprimir um objeto -->
        <li>{{evento.titulo}}  -  {{evento.get_data_evento}} 
            <tr>
                <a href="evento/?id={{ evento.id }}"><button type="button" value="{{  evento  }}" name="edit" >Editar</button>
                </a>
                <a href="evento/delete/{{ evento.id }}">
                    <button type="button" value="{{  evento.id  }}">Excluir</button>
                </a>
                
            </tr>
        </li>
        
    {% endfor %}
{% endblock %}
